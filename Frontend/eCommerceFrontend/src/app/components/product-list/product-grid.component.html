<div class="main-content">
    <div class="section-content section-content-p30">
        <div class = "content-fluid">
            <div class = "row">
                <!-- loop over the collection of product-->
                <div *ngFor = "let tempProduct of products" class = "col-md-4">
                    <div class = "product-box">
                        <img src = "{{tempProduct.imageUrl}}"  clasee = "img-responsive"/>
                        <h1>{{tempProduct.name}}</h1>
                        <div class = "price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <a class="btn btn-primary" href="#" role="button">Add to Card</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form-header"> 
    <input #myInput type="text"
            class="au-input au-input-xl"  
            name="search" 
            placeholder="Search for Products ..." 
            (keyup.enter) = "doSearchProductByName(myInput.value)"
            />
    
    <button class="au-btn-submit"  (click) = "doSearchProductByName(myInput.value)">
      Search
    </button>
</div>

<div class="main-content">
    <div class = "section-content section-content-30p">
        <div class = "container-fluid">
            <div *ngIf = "cartItems.length > 0">
                <table class = "table table-bordered">
                    <tr>
                        <th width = "20%">Product Image</th>
                        <th width = "50%">Product Detail</th>
                        <th width = "30&"></th>
                    </tr>
                    <tr *ngFor = "let tempCartItem of cartItems">
                        <td width = "20%"> 
                            <img src = "{{tempCartItem.imageUrl}}"  class = "img-responsive" width = "150px"/>
                        </td>
                        <td width = "50%">
                            <p>{{tempCartItem.name}}</p>
                            <p><label>Unit price: </label>{{tempCartItem.unitePrice | currency:'USD'}}</p>  
                        </td>
                        <td width = "30%">
                            <div> 
                                <p>
                                    <button class = "btn btn-primary btn-sm" (click) = "incrementQuantity(tempCartItem)">  <span class="glyphicon glyphicon-plus"></span></button> 
                                    <label> &nbsp;&nbsp;   Quantity: </label>{{tempCartItem.quantity}} &nbsp;&nbsp; 
                                    <button class = "btn btn-primary btn-sm" (click) = "decrementQuantity(tempCartItem)">  <span class="glyphicon glyphicon-minus"></span></button> 
                                </p>
                                <b><p><label>SubTotal: </label>{{computerItemSubTotal(tempCartItem) | currency:'USD'}}</p></b>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style = "font-weight: bold;">
                            <p><label>Total Quantity : </label>{{totalQuantity}}</p>
                            <p><label>Shipping : FREE </label></p>
                            <p><label>Total Price : </label>{{totalPrice| currency:'USD'}}</p>
                            <a routerLink = "/checkout" class = "btn btn-primary">checkout</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div *ngIf = "cartItems.length == 0" class = "alert alert-danger" role = "alert">
                <h3>Shopping Cart is Empty <b></b></h3>
            </div>
            
        </div>
    </div>
</div>

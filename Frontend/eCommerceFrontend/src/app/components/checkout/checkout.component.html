<div class="main-content page-m">
    <div class = "section-content section-content-p30">
        <div class = "container-fluid">
            <form [formGroup] = "checkoutFormGroup" (ngSubmit) = "onSubmit()"> 
                <!-- Customer Form group -->
                <div formGroupName = "customer" class = "form-area">
                    <h3>Customer</h3>
                    <div class = "row">
                        <div class = "col-md-3"> <label>First Name</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "firstName" type = "text"> 
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>Last Name</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "lastName" type = "text"> 
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>Email</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "email" type = "text"> 
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Shipping Address Form group -->
                <div formGroupName = "shippingAddress" class = "form-area">
                    <h3>Shipping Info</h3>
                    <div class = "row">
                        <div class = "col-md-3"> <label>Street</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "street" type = "text"> 
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>City</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "city" type = "text"> 
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>State</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <select formControlName = "state" > 
                                    <option>TO DO</option>
                                    <option>TO DO</option>
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>Country</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <select formControlName = "country" > 
                                    <option>TO DO</option>
                                    <option>TO DO</option>
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>Zip code</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "zipCode" type = "text"> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-space">
                    <input type = "checkbox" (change) = "copyShippingAddressToBillingAddress($event)">
                    &nbsp;&nbsp;<span>Billing Address same as Shipping Address</span>
                </div>
                
                <!-- Billing Address Form group -->
                <div formGroupName = "billingAddress" class = "form-area">
                    <h3>Shipping Info</h3>
                    <div class = "row">
                        <div class = "col-md-3"> <label>Street</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "street" type = "text"> 
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>City</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "city" type = "text"> 
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>State</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <select formControlName = "state" > 
                                    <option>TO DO</option>
                                    <option>TO DO</option>
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>Country</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space"> 
                                <select formControlName = "country" > 
                                    <option>TO DO</option>
                                    <option>TO DO</option>
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>Zip code</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "zipCode" type = "text"> 
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Credit Card Form group -->
                <div formGroupName = "creditCard" class = "form-area">
                    <h3>Credit Card Info</h3>
                    <div class = "row">
                        <div class = "col-md-3"> <label>card Type</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <select formControlName = "cardType" > 
                                    <option>Master Card</option>
                                    <option>Visa</option>
                                </select>
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>Name On Card</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "nameOnCard" type = "text"> 
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>card Number</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "cardNumber" type = "text"> 
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>Security Code</label></div>
                        <div class = "col-md-9">
                            <div class = "input-space">
                                <input formControlName = "securityCode" type = "text"> 
                            </div>
                        </div>
                        <div class = "col-md-3"> <label>Expiration Month</label></div>
                        <div class = "col-md-6">
                            <div class = "input-space"> 
                                <select formControlName = "expirationMonth" > 
                                    <option *ngFor = "let month of creditCardMonth">{{month}}</option>
                                </select>
                            </div>
                        </div>
                        <div class = "col-md-3"></div>
                        <div class = "col-md-3"> <label>Expiration Year</label></div>
                        <div class = "col-md-4">
                            <div class = "input-space"> 
                                <select formControlName = "expirationYear" (change) = "onChange()"> 
                                    <option *ngFor = "let year of creditCardYear">{{year}}</option>
                                </select>
                            </div>
                        </div>
                        <div class = "col-md-4"></div>
                        
                    </div>
                </div>
                <!-- order detail -->
                <div class = "form-area">
                    <h3>Review your Order</h3>
                    <p><label>Total Quantity : </label>{{totalQuantity}}</p>
                    <p><label>Shipping : FREE </label></p>
                    <p><label>Total Price : </label>{{totalPrice| currency:'USD'}}</p>
                </div>
                <div class = "text-center">
                    <button class = "btn btn-info">Purshase</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
